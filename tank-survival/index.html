<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Survival</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #ui {
            display: flex;
            gap: 30px;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-bottom: 10px;
            color: white;
            font-size: 18px;
        }
        #ui div {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .label {
            color: #888;
        }
        .value {
            font-weight: bold;
            min-width: 40px;
        }
        #hp { color: #4ade80; }
        #stage { color: #60a5fa; }
        #score { color: #fbbf24; }
        #enemies { color: #f87171; }

        canvas {
            border: 3px solid #4a4a6a;
            border-radius: 5px;
            background: #2d2d44;
        }

        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 60px;
            border-radius: 15px;
            text-align: center;
            color: white;
            display: none;
            z-index: 100;
        }
        #overlay h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #overlay p {
            font-size: 18px;
            margin-bottom: 15px;
            color: #aaa;
        }
        #overlay .highlight {
            color: #fbbf24;
            font-size: 24px;
        }
        #overlay button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            background: #4ade80;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #1a1a2e;
            font-weight: bold;
            transition: transform 0.1s, background 0.2s;
        }
        #overlay button:hover {
            background: #22c55e;
            transform: scale(1.05);
        }

        #bossWarning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #ef4444;
            font-weight: bold;
            text-shadow: 0 0 20px #ef4444;
            display: none;
            animation: pulse 0.5s ease-in-out infinite;
            z-index: 50;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
        }

        #controls {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div><span class="label">HP:</span><span id="hp" class="value">100</span></div>
            <div><span class="label">STAGE:</span><span id="stage" class="value">1</span></div>
            <div><span class="label">SCORE:</span><span id="score" class="value">0</span></div>
            <div><span class="label">ENEMIES:</span><span id="enemies" class="value">0</span></div>
        </div>
        <canvas id="game" width="900" height="600"></canvas>
        <div id="bossWarning">WARNING! BOSS INCOMING!</div>
        <div id="overlay">
            <h1 id="overlayTitle">Tank Survival</h1>
            <p id="overlayText">적 탱크, 헬리콥터, 로봇들로부터 살아남으세요!</p>
            <p class="highlight" id="overlayScore"></p>
            <button id="startBtn">START GAME</button>
        </div>
        <div id="controls">WASD: Move Tank | Arrow Keys: Aim Turret | SPACE: Shoot</div>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const bossWarning = document.getElementById('bossWarning');

        // Game state
        let gameRunning = false;
        let score = 0;
        let stage = 1;
        let enemiesRemaining = 0;
        let bossMode = false;
        let boss = null;

        // Input
        const keys = {};

        // Player
        const player = {
            x: 450,
            y: 500,
            width: 40,
            height: 40,
            speed: 2,
            hp: 100,
            maxHp: 100,
            bodyAngle: -Math.PI / 2,
            turretAngle: -Math.PI / 2,
            shootCooldown: 0,
            invincible: 0
        };

        // Arrays
        let bullets = [];
        let enemyBullets = [];
        let enemies = [];
        let particles = [];
        let powerups = [];

        // Enemy types (speeds reduced by 50%)
        const enemyTypes = {
            tank: {
                width: 35,
                height: 35,
                speed: 0.75,
                hp: 3,
                color: '#ef4444',
                shootRate: 120,
                score: 100
            },
            helicopter: {
                width: 30,
                height: 30,
                speed: 1.5,
                hp: 1,
                color: '#8b5cf6',
                shootRate: 90,
                score: 150
            },
            robot: {
                width: 32,
                height: 32,
                speed: 1,
                hp: 2,
                color: '#f97316',
                shootRate: 100,
                score: 120
            }
        };

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space') e.preventDefault();
        });
        document.addEventListener('keyup', (e) => keys[e.code] = false);
        document.getElementById('startBtn').addEventListener('click', startGame);

        function startGame() {
            gameRunning = true;
            score = 0;
            stage = 1;
            bossMode = false;
            boss = null;
            player.x = 450;
            player.y = 500;
            player.hp = 100;
            player.invincible = 0;
            bullets = [];
            enemyBullets = [];
            enemies = [];
            particles = [];
            powerups = [];
            overlay.style.display = 'none';
            spawnStageEnemies();
            gameLoop();
        }

        function spawnStageEnemies() {
            const baseCount = 5 + stage * 2;
            enemiesRemaining = baseCount;

            for (let i = 0; i < baseCount; i++) {
                setTimeout(() => {
                    if (gameRunning && !bossMode) spawnEnemy();
                }, i * 1000);
            }
        }

        function spawnEnemy() {
            const types = ['tank', 'helicopter', 'robot'];
            const type = types[Math.floor(Math.random() * types.length)];
            const template = enemyTypes[type];

            const side = Math.floor(Math.random() * 4);
            let x, y;

            switch(side) {
                case 0: x = Math.random() * canvas.width; y = -50; break;
                case 1: x = canvas.width + 50; y = Math.random() * canvas.height; break;
                case 2: x = Math.random() * canvas.width; y = canvas.height + 50; break;
                case 3: x = -50; y = Math.random() * canvas.height; break;
            }

            enemies.push({
                x, y,
                width: template.width,
                height: template.height,
                speed: template.speed + stage * 0.2,
                hp: template.hp + Math.floor(stage / 3),
                maxHp: template.hp + Math.floor(stage / 3),
                color: template.color,
                type,
                shootCooldown: Math.random() * template.shootRate,
                shootRate: template.shootRate - stage * 5,
                score: template.score,
                angle: 0
            });
        }

        function spawnBoss() {
            bossMode = true;
            bossWarning.style.display = 'block';

            setTimeout(() => {
                bossWarning.style.display = 'none';
                boss = {
                    x: canvas.width / 2,
                    y: -100,
                    width: 80,
                    height: 80,
                    speed: 1 + stage * 0.3,
                    hp: 20 + stage * 10,
                    maxHp: 20 + stage * 10,
                    color: '#dc2626',
                    shootCooldown: 0,
                    shootRate: 40,
                    pattern: 0,
                    patternTimer: 0,
                    angle: Math.PI / 2
                };
            }, 2000);
        }

        function update() {
            // Player movement
            let dx = 0, dy = 0;
            if (keys['KeyW'] || keys['ArrowUp']) dy = -1;
            if (keys['KeyS'] || keys['ArrowDown']) dy = 1;
            if (keys['KeyA'] || keys['ArrowLeft']) dx = -1;
            if (keys['KeyD'] || keys['ArrowRight']) dx = 1;

            if (dx !== 0 || dy !== 0) {
                const len = Math.sqrt(dx * dx + dy * dy);
                dx /= len;
                dy /= len;
                player.x += dx * player.speed;
                player.y += dy * player.speed;
                player.angle = Math.atan2(dy, dx);
            }

            // Keep player in bounds
            player.x = Math.max(player.width/2, Math.min(canvas.width - player.width/2, player.x));
            player.y = Math.max(player.height/2, Math.min(canvas.height - player.height/2, player.y));

            // Shooting
            if (keys['Space'] && player.shootCooldown <= 0) {
                bullets.push({
                    x: player.x + Math.cos(player.angle) * 25,
                    y: player.y + Math.sin(player.angle) * 25,
                    dx: Math.cos(player.angle) * 10,
                    dy: Math.sin(player.angle) * 10,
                    radius: 5
                });
                player.shootCooldown = 15;
            }
            player.shootCooldown--;
            player.invincible--;

            // Update bullets
            bullets = bullets.filter(b => {
                b.x += b.dx;
                b.y += b.dy;
                return b.x > 0 && b.x < canvas.width && b.y > 0 && b.y < canvas.height;
            });

            // Update enemy bullets
            enemyBullets = enemyBullets.filter(b => {
                b.x += b.dx;
                b.y += b.dy;

                // Check collision with player
                if (player.invincible <= 0 && distance(b, player) < 20) {
                    player.hp -= b.damage || 10;
                    player.invincible = 30;
                    createParticles(player.x, player.y, '#4ade80', 5);

                    if (player.hp <= 0) {
                        gameOver();
                    }
                    return false;
                }

                return b.x > 0 && b.x < canvas.width && b.y > 0 && b.y < canvas.height;
            });

            // Update enemies
            enemies.forEach((enemy, i) => {
                // Move towards player
                const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                enemy.angle = angle;
                enemy.x += Math.cos(angle) * enemy.speed;
                enemy.y += Math.sin(angle) * enemy.speed;

                // Shooting
                enemy.shootCooldown--;
                if (enemy.shootCooldown <= 0) {
                    enemyBullets.push({
                        x: enemy.x,
                        y: enemy.y,
                        dx: Math.cos(angle) * 5,
                        dy: Math.sin(angle) * 5,
                        radius: 4,
                        color: enemy.color,
                        damage: 10
                    });
                    enemy.shootCooldown = enemy.shootRate;
                }

                // Check collision with player
                if (player.invincible <= 0 && distance(enemy, player) < 30) {
                    player.hp -= 20;
                    player.invincible = 60;
                    createParticles(player.x, player.y, '#4ade80', 8);

                    if (player.hp <= 0) {
                        gameOver();
                    }
                }
            });

            // Bullet-enemy collision
            bullets.forEach((bullet, bi) => {
                enemies.forEach((enemy, ei) => {
                    if (distance(bullet, enemy) < enemy.width / 2 + bullet.radius) {
                        enemy.hp--;
                        createParticles(bullet.x, bullet.y, enemy.color, 3);
                        bullets.splice(bi, 1);

                        if (enemy.hp <= 0) {
                            score += enemy.score;
                            createParticles(enemy.x, enemy.y, enemy.color, 10);
                            enemies.splice(ei, 1);
                            enemiesRemaining--;

                            // Chance to drop powerup
                            if (Math.random() < 0.2) {
                                powerups.push({
                                    x: enemy.x,
                                    y: enemy.y,
                                    type: 'health',
                                    radius: 12
                                });
                            }

                            // Check for boss spawn
                            if (enemiesRemaining <= 0 && !bossMode && !boss) {
                                spawnBoss();
                            }
                        }
                    }
                });
            });

            // Update boss
            if (boss) {
                // Move boss
                if (boss.y < 100) {
                    boss.y += 2;
                } else {
                    boss.patternTimer++;

                    // Change pattern every 3 seconds
                    if (boss.patternTimer > 180) {
                        boss.pattern = (boss.pattern + 1) % 3;
                        boss.patternTimer = 0;
                    }

                    switch(boss.pattern) {
                        case 0: // Chase
                            const angle = Math.atan2(player.y - boss.y, player.x - boss.x);
                            boss.x += Math.cos(angle) * boss.speed;
                            boss.y += Math.sin(angle) * boss.speed * 0.5;
                            boss.angle = angle;
                            break;
                        case 1: // Strafe
                            boss.x += Math.sin(boss.patternTimer * 0.05) * 3;
                            boss.angle = Math.PI / 2;
                            break;
                        case 2: // Circle
                            boss.x = canvas.width/2 + Math.cos(boss.patternTimer * 0.03) * 200;
                            boss.y = 150 + Math.sin(boss.patternTimer * 0.03) * 50;
                            boss.angle = Math.atan2(player.y - boss.y, player.x - boss.x);
                            break;
                    }

                    // Boss shooting
                    boss.shootCooldown--;
                    if (boss.shootCooldown <= 0) {
                        const angleToPlayer = Math.atan2(player.y - boss.y, player.x - boss.x);

                        // Spread shot
                        for (let i = -2; i <= 2; i++) {
                            enemyBullets.push({
                                x: boss.x,
                                y: boss.y,
                                dx: Math.cos(angleToPlayer + i * 0.2) * 6,
                                dy: Math.sin(angleToPlayer + i * 0.2) * 6,
                                radius: 6,
                                color: '#fbbf24',
                                damage: 15
                            });
                        }
                        boss.shootCooldown = boss.shootRate;
                    }
                }

                // Keep boss in bounds
                boss.x = Math.max(boss.width, Math.min(canvas.width - boss.width, boss.x));

                // Bullet-boss collision
                bullets.forEach((bullet, bi) => {
                    if (distance(bullet, boss) < boss.width / 2 + bullet.radius) {
                        boss.hp--;
                        createParticles(bullet.x, bullet.y, '#fbbf24', 3);
                        bullets.splice(bi, 1);

                        if (boss.hp <= 0) {
                            score += 1000 * stage;
                            createParticles(boss.x, boss.y, '#fbbf24', 30);
                            boss = null;
                            bossMode = false;
                            nextStage();
                        }
                    }
                });

                // Boss-player collision
                if (boss && player.invincible <= 0 && distance(boss, player) < 50) {
                    player.hp -= 30;
                    player.invincible = 60;
                    createParticles(player.x, player.y, '#4ade80', 10);

                    if (player.hp <= 0) {
                        gameOver();
                    }
                }
            }

            // Update powerups
            powerups = powerups.filter((p, i) => {
                if (distance(p, player) < 25) {
                    if (p.type === 'health') {
                        player.hp = Math.min(player.maxHp, player.hp + 25);
                    }
                    createParticles(p.x, p.y, '#4ade80', 5);
                    return false;
                }
                return true;
            });

            // Update particles
            particles = particles.filter(p => {
                p.x += p.dx;
                p.y += p.dy;
                p.life--;
                p.dx *= 0.95;
                p.dy *= 0.95;
                return p.life > 0;
            });

            // Update UI
            document.getElementById('hp').textContent = Math.max(0, player.hp);
            document.getElementById('hp').style.color = player.hp < 30 ? '#ef4444' : '#4ade80';
            document.getElementById('stage').textContent = stage;
            document.getElementById('score').textContent = score;
            document.getElementById('enemies').textContent = bossMode ? 'BOSS!' : enemiesRemaining;
        }

        function nextStage() {
            stage++;
            player.hp = Math.min(player.maxHp, player.hp + 30);

            // Show stage complete briefly
            setTimeout(() => {
                if (gameRunning) spawnStageEnemies();
            }, 2000);
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('overlayTitle').textContent = 'GAME OVER';
            document.getElementById('overlayText').textContent = `Stage ${stage}까지 도달했습니다!`;
            document.getElementById('overlayScore').textContent = `Final Score: ${score}`;
            document.getElementById('startBtn').textContent = 'RETRY';
            overlay.style.display = 'block';
        }

        function distance(a, b) {
            return Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
        }

        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 4;
                particles.push({
                    x, y,
                    dx: Math.cos(angle) * speed,
                    dy: Math.sin(angle) * speed,
                    color,
                    life: 30 + Math.random() * 20,
                    radius: 2 + Math.random() * 3
                });
            }
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#2d2d44';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid
            ctx.strokeStyle = '#3d3d5c';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Powerups
            powerups.forEach(p => {
                ctx.fillStyle = '#4ade80';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('+', p.x, p.y);
            });

            // Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life / 50;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;

            // Player tank
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);

            // Tank body
            if (player.invincible > 0 && Math.floor(player.invincible / 5) % 2) {
                ctx.globalAlpha = 0.5;
            }
            ctx.fillStyle = '#22c55e';
            ctx.fillRect(-player.width/2, -player.height/2, player.width, player.height);

            // Tank turret
            ctx.fillStyle = '#15803d';
            ctx.fillRect(0, -5, 25, 10);
            ctx.beginPath();
            ctx.arc(0, 0, 12, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
            ctx.globalAlpha = 1;

            // Player bullets
            ctx.fillStyle = '#fbbf24';
            bullets.forEach(b => {
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Enemy bullets
            enemyBullets.forEach(b => {
                ctx.fillStyle = b.color || '#ef4444';
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Enemies
            enemies.forEach(enemy => {
                ctx.save();
                ctx.translate(enemy.x, enemy.y);
                ctx.rotate(enemy.angle);

                ctx.fillStyle = enemy.color;

                if (enemy.type === 'tank') {
                    ctx.fillRect(-enemy.width/2, -enemy.height/2, enemy.width, enemy.height);
                    ctx.fillStyle = '#991b1b';
                    ctx.fillRect(0, -4, 20, 8);
                } else if (enemy.type === 'helicopter') {
                    // Body
                    ctx.beginPath();
                    ctx.ellipse(0, 0, enemy.width/2, enemy.height/3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    // Rotor
                    ctx.strokeStyle = '#ddd';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(-20, 0);
                    ctx.lineTo(20, 0);
                    ctx.moveTo(0, -15);
                    ctx.lineTo(0, 15);
                    ctx.stroke();
                } else if (enemy.type === 'robot') {
                    // Body
                    ctx.fillRect(-enemy.width/2, -enemy.height/2, enemy.width, enemy.height);
                    // Eyes
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(-8, -8, 6, 6);
                    ctx.fillRect(2, -8, 6, 6);
                }

                ctx.restore();

                // Health bar
                const hpPercent = enemy.hp / enemy.maxHp;
                ctx.fillStyle = '#333';
                ctx.fillRect(enemy.x - 20, enemy.y - enemy.height/2 - 10, 40, 5);
                ctx.fillStyle = hpPercent > 0.5 ? '#4ade80' : hpPercent > 0.25 ? '#fbbf24' : '#ef4444';
                ctx.fillRect(enemy.x - 20, enemy.y - enemy.height/2 - 10, 40 * hpPercent, 5);
            });

            // Boss
            if (boss) {
                ctx.save();
                ctx.translate(boss.x, boss.y);
                ctx.rotate(boss.angle);

                // Boss body
                ctx.fillStyle = boss.color;
                ctx.fillRect(-boss.width/2, -boss.height/2, boss.width, boss.height);

                // Boss details
                ctx.fillStyle = '#7f1d1d';
                ctx.fillRect(0, -8, 40, 16);
                ctx.beginPath();
                ctx.arc(0, 0, 20, 0, Math.PI * 2);
                ctx.fill();

                // Skull decoration
                ctx.fillStyle = '#fbbf24';
                ctx.beginPath();
                ctx.arc(-5, -3, 4, 0, Math.PI * 2);
                ctx.arc(5, -3, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillRect(-4, 3, 8, 4);

                ctx.restore();

                // Boss health bar
                const hpPercent = boss.hp / boss.maxHp;
                ctx.fillStyle = '#333';
                ctx.fillRect(canvas.width/2 - 150, 20, 300, 20);
                ctx.fillStyle = '#dc2626';
                ctx.fillRect(canvas.width/2 - 150, 20, 300 * hpPercent, 20);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(canvas.width/2 - 150, 20, 300, 20);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`BOSS - Stage ${stage}`, canvas.width/2, 35);
            }

            // Stage transition text
            if (bossMode && !boss) {
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GET READY!', canvas.width/2, canvas.height/2);
            }
        }

        function gameLoop() {
            if (!gameRunning) return;

            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Show start screen
        overlay.style.display = 'block';

        // Initial draw
        draw();
    </script>
</body>
</html>

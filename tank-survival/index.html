<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Survival</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #ui {
            display: flex;
            gap: 30px;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-bottom: 10px;
            color: white;
            font-size: 18px;
        }
        #ui div {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .label {
            color: #888;
        }
        .value {
            font-weight: bold;
            min-width: 40px;
        }
        #hp { color: #4ade80; }
        #stage { color: #60a5fa; }
        #score { color: #fbbf24; }
        #enemies { color: #f87171; }

        canvas {
            border: 3px solid #4a4a6a;
            border-radius: 5px;
            background: #2d2d44;
        }

        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 60px;
            border-radius: 15px;
            text-align: center;
            color: white;
            display: none;
            z-index: 100;
        }
        #overlay h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #overlay p {
            font-size: 18px;
            margin-bottom: 15px;
            color: #aaa;
        }
        #overlay .highlight {
            color: #fbbf24;
            font-size: 24px;
        }
        #overlay button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            background: #4ade80;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #1a1a2e;
            font-weight: bold;
            transition: transform 0.1s, background 0.2s;
        }
        #overlay button:hover {
            background: #22c55e;
            transform: scale(1.05);
        }

        #bossWarning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #ef4444;
            font-weight: bold;
            text-shadow: 0 0 20px #ef4444;
            display: none;
            animation: pulse 0.5s ease-in-out infinite;
            z-index: 50;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
        }

        #controls {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div><span class="label">HP:</span><span id="hp" class="value">100</span></div>
            <div><span class="label">STAGE:</span><span id="stage" class="value">1</span></div>
            <div><span class="label">SCORE:</span><span id="score" class="value">0</span></div>
            <div><span class="label">ENEMIES:</span><span id="enemies" class="value">0</span></div>
        </div>
        <canvas id="game" width="900" height="600"></canvas>
        <div id="bossWarning">WARNING! BOSS INCOMING!</div>
        <div id="overlay">
            <h1 id="overlayTitle">Tank Survival</h1>
            <p id="overlayText">적 탱크, 헬리콥터, 로봇들로부터 살아남으세요!</p>
            <p class="highlight" id="overlayScore"></p>
            <button id="startBtn">START GAME</button>
        </div>
        <div id="controls">WASD: Move Tank | Arrow Keys: Aim Turret | SPACE: Shoot</div>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const bossWarning = document.getElementById('bossWarning');

        // Audio Context
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playShoot() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.type = 'square';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.1);

            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playEnemyShoot() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            // Different sound from player - lower pitched "thump"
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(150 + Math.random() * 50, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(60, audioCtx.currentTime + 0.1);

            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playExplosion(big = false) {
            if (!audioCtx) return;

            const duration = big ? 0.5 : 0.2;
            const volume = big ? 0.4 : 0.2;

            // Noise generator
            const bufferSize = audioCtx.sampleRate * duration;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, big ? 1.5 : 2);
            }

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(big ? 800 : 1000, audioCtx.currentTime);
            filter.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + duration);

            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(volume, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

            noise.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            noise.start(audioCtx.currentTime);
        }

        function playHit() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.type = 'sine';
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.05);

            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);

            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + 0.05);
        }

        function playPowerup() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.type = 'sine';
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.2);

            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);

            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + 0.2);
        }

        function playCelebration() {
            if (!audioCtx) return;
            // Victory fanfare - ascending notes
            const notes = [523, 659, 784, 1047]; // C5, E5, G5, C6
            notes.forEach((freq, i) => {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                    gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    osc.start(audioCtx.currentTime);
                    osc.stop(audioCtx.currentTime + 0.3);
                }, i * 100);
            });
        }

        // Game state
        let gameRunning = false;
        let score = 0;
        let stage = 1;
        let enemiesRemaining = 0;
        let bossMode = false;
        let boss = null;

        // Stage announcement
        let stageAnnounce = {
            active: false,
            timer: 0,
            duration: 120,
            stage: 1
        };

        // Boss defeat celebration
        let celebration = {
            active: false,
            timer: 0,
            duration: 150,
            messages: ['AWESOME!', 'INCREDIBLE!', 'AMAZING!', 'FANTASTIC!', 'UNSTOPPABLE!', 'LEGENDARY!'],
            message: '',
            confetti: []
        };

        // Input
        const keys = {};

        // Player
        const player = {
            x: 450,
            y: 500,
            width: 40,
            height: 40,
            speed: 1.6,
            hp: 100,
            maxHp: 100,
            bodyAngle: -Math.PI / 2,
            turretAngle: -Math.PI / 2,
            targetTurretAngle: -Math.PI / 2,
            turretSpeed: 0.06,
            shootCooldown: 0,
            invincible: 0
        };

        // Arrays
        let bullets = [];
        let enemyBullets = [];
        let enemies = [];
        let particles = [];
        let powerups = [];

        // Enemy types (speeds at 80%)
        const enemyTypes = {
            tank: {
                width: 35,
                height: 35,
                speed: 0.6,
                hp: 3,
                color: '#ef4444',
                shootRate: 120,
                score: 100
            },
            helicopter: {
                width: 30,
                height: 30,
                speed: 1.2,
                hp: 1,
                color: '#8b5cf6',
                shootRate: 90,
                score: 150
            },
            robot: {
                width: 32,
                height: 32,
                speed: 0.8,
                hp: 2,
                color: '#f97316',
                shootRate: 100,
                score: 120
            }
        };

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space') e.preventDefault();
        });
        document.addEventListener('keyup', (e) => keys[e.code] = false);
        document.getElementById('startBtn').addEventListener('click', startGame);

        function startGame() {
            initAudio();
            gameRunning = true;
            score = 0;
            stage = 1;
            bossMode = false;
            boss = null;
            player.x = 450;
            player.y = 500;
            player.hp = 100;
            player.bodyAngle = -Math.PI / 2;
            player.turretAngle = -Math.PI / 2;
            player.targetTurretAngle = -Math.PI / 2;
            player.invincible = 0;
            bullets = [];
            enemyBullets = [];
            enemies = [];
            particles = [];
            powerups = [];
            celebration.active = false;
            celebration.confetti = [];
            overlay.style.display = 'none';
            showStageAnnounce(1);
            spawnStageEnemies();
            gameLoop();
        }

        function showStageAnnounce(stageNum) {
            stageAnnounce.active = true;
            stageAnnounce.timer = 0;
            stageAnnounce.stage = stageNum;
        }

        function triggerCelebration() {
            celebration.active = true;
            celebration.timer = 0;
            celebration.message = celebration.messages[Math.floor(Math.random() * celebration.messages.length)];
            celebration.confetti = [];

            // Create confetti particles
            for (let i = 0; i < 100; i++) {
                celebration.confetti.push({
                    x: canvas.width / 2 + (Math.random() - 0.5) * 200,
                    y: canvas.height / 2,
                    dx: (Math.random() - 0.5) * 15,
                    dy: -Math.random() * 10 - 5,
                    color: ['#fbbf24', '#ef4444', '#22c55e', '#3b82f6', '#a855f7', '#ec4899'][Math.floor(Math.random() * 6)],
                    size: 4 + Math.random() * 6,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.3
                });
            }
        }

        function spawnStageEnemies() {
            const baseCount = 5 + stage * 2;
            enemiesRemaining = baseCount;

            for (let i = 0; i < baseCount; i++) {
                setTimeout(() => {
                    if (gameRunning && !bossMode) spawnEnemy();
                }, i * 1000);
            }
        }

        function spawnEnemy() {
            const types = ['tank', 'helicopter', 'robot'];
            const type = types[Math.floor(Math.random() * types.length)];
            const template = enemyTypes[type];

            const side = Math.floor(Math.random() * 4);
            let x, y;

            switch(side) {
                case 0: x = Math.random() * canvas.width; y = -50; break;
                case 1: x = canvas.width + 50; y = Math.random() * canvas.height; break;
                case 2: x = Math.random() * canvas.width; y = canvas.height + 50; break;
                case 3: x = -50; y = Math.random() * canvas.height; break;
            }

            enemies.push({
                x, y,
                width: template.width,
                height: template.height,
                speed: template.speed + stage * 0.1,
                hp: template.hp + Math.floor(stage / 3),
                maxHp: template.hp + Math.floor(stage / 3),
                color: template.color,
                type,
                shootCooldown: Math.random() * template.shootRate,
                shootRate: template.shootRate - stage * 5,
                score: template.score,
                angle: 0
            });
        }

        function spawnBoss() {
            bossMode = true;
            bossWarning.style.display = 'block';

            setTimeout(() => {
                bossWarning.style.display = 'none';
                boss = {
                    x: canvas.width / 2,
                    y: -100,
                    width: 80,
                    height: 80,
                    speed: 0.4 + stage * 0.12,
                    hp: 20 + stage * 10,
                    maxHp: 20 + stage * 10,
                    color: '#dc2626',
                    shootCooldown: 0,
                    shootRate: 50,
                    pattern: 0,
                    patternTimer: 0,
                    angle: Math.PI / 2,
                    gatlingCooldown: 0,
                    gatlingRate: 15,
                    attackMode: 'cannon',
                    modeTimer: 0,
                    modeDuration: 180,
                    gatlingShakeX: 0
                };
            }, 2000);
        }

        function update() {
            // Player tank movement (WASD)
            let dx = 0, dy = 0;
            if (keys['KeyW']) dy = -1;
            if (keys['KeyS']) dy = 1;
            if (keys['KeyA']) dx = -1;
            if (keys['KeyD']) dx = 1;

            if (dx !== 0 || dy !== 0) {
                const len = Math.sqrt(dx * dx + dy * dy);
                dx /= len;
                dy /= len;
                player.x += dx * player.speed;
                player.y += dy * player.speed;
                player.bodyAngle = Math.atan2(dy, dx);
            }

            // Turret aiming (Arrow Keys) - set target angle based on direction
            const turretKeyPressed = keys['ArrowUp'] || keys['ArrowDown'] || keys['ArrowLeft'] || keys['ArrowRight'];

            if (keys['ArrowUp']) player.targetTurretAngle = -Math.PI / 2;      // Up
            else if (keys['ArrowDown']) player.targetTurretAngle = Math.PI / 2;     // Down
            else if (keys['ArrowLeft']) player.targetTurretAngle = Math.PI;         // Left
            else if (keys['ArrowRight']) player.targetTurretAngle = 0;              // Right
            else player.targetTurretAngle = player.turretAngle;  // Stop at current position when no key pressed

            // Rotate turret towards target angle (shortest path)
            let angleDiff = player.targetTurretAngle - player.turretAngle;
            // Normalize to [-PI, PI]
            while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
            while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;

            if (Math.abs(angleDiff) > 0.01) {
                player.turretAngle += Math.sign(angleDiff) * Math.min(player.turretSpeed, Math.abs(angleDiff));
            }
            // Normalize turret angle
            while (player.turretAngle > Math.PI) player.turretAngle -= Math.PI * 2;
            while (player.turretAngle < -Math.PI) player.turretAngle += Math.PI * 2;

            // Keep player in bounds
            player.x = Math.max(player.width/2, Math.min(canvas.width - player.width/2, player.x));
            player.y = Math.max(player.height/2, Math.min(canvas.height - player.height/2, player.y));

            // Shooting (uses turret angle)
            if (keys['Space'] && player.shootCooldown <= 0) {
                bullets.push({
                    x: player.x + Math.cos(player.turretAngle) * 25,
                    y: player.y + Math.sin(player.turretAngle) * 25,
                    dx: Math.cos(player.turretAngle) * 4,
                    dy: Math.sin(player.turretAngle) * 4,
                    radius: 5
                });
                playShoot();
                player.shootCooldown = 15;
            }
            player.shootCooldown--;
            player.invincible--;

            // Update bullets
            bullets = bullets.filter(b => {
                b.x += b.dx;
                b.y += b.dy;
                return b.x > 0 && b.x < canvas.width && b.y > 0 && b.y < canvas.height;
            });

            // Update enemy bullets
            enemyBullets = enemyBullets.filter(b => {
                b.x += b.dx;
                b.y += b.dy;

                // Check collision with player
                if (player.invincible <= 0 && distance(b, player) < 20) {
                    player.hp -= b.damage || 10;
                    player.invincible = 30;
                    createParticles(player.x, player.y, '#4ade80', 5);

                    if (player.hp <= 0) {
                        gameOver();
                    }
                    return false;
                }

                return b.x > 0 && b.x < canvas.width && b.y > 0 && b.y < canvas.height;
            });

            // Update enemies
            enemies.forEach((enemy, i) => {
                // Move towards player
                const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                enemy.angle = angle;
                enemy.x += Math.cos(angle) * enemy.speed;
                enemy.y += Math.sin(angle) * enemy.speed;

                // Shooting
                enemy.shootCooldown--;
                if (enemy.shootCooldown <= 0) {
                    enemyBullets.push({
                        x: enemy.x,
                        y: enemy.y,
                        dx: Math.cos(angle) * 1.25,
                        dy: Math.sin(angle) * 1.25,
                        radius: 4,
                        color: enemy.color,
                        damage: 10
                    });
                    if (Math.random() < 0.6) playEnemyShoot();
                    enemy.shootCooldown = enemy.shootRate;
                }

                // Check collision with player
                if (player.invincible <= 0 && distance(enemy, player) < 30) {
                    player.hp -= 20;
                    player.invincible = 60;
                    createParticles(player.x, player.y, '#4ade80', 8);

                    if (player.hp <= 0) {
                        gameOver();
                    }
                }
            });

            // Bullet-enemy collision
            bullets.forEach((bullet, bi) => {
                enemies.forEach((enemy, ei) => {
                    if (distance(bullet, enemy) < enemy.width / 2 + bullet.radius) {
                        enemy.hp--;
                        createParticles(bullet.x, bullet.y, enemy.color, 3);
                        playHit();
                        bullets.splice(bi, 1);

                        if (enemy.hp <= 0) {
                            score += enemy.score;
                            createParticles(enemy.x, enemy.y, enemy.color, 10);
                            playExplosion();
                            enemies.splice(ei, 1);
                            enemiesRemaining--;

                            // Chance to drop powerup
                            if (Math.random() < 0.2) {
                                powerups.push({
                                    x: enemy.x,
                                    y: enemy.y,
                                    type: 'health',
                                    radius: 12
                                });
                            }

                            // Check for boss spawn
                            if (enemiesRemaining <= 0 && !bossMode && !boss) {
                                spawnBoss();
                            }
                        }
                    }
                });
            });

            // Update boss
            if (boss) {
                // Move boss
                if (boss.y < 100) {
                    boss.y += 1;
                } else {
                    // Mode switching timer
                    boss.modeTimer++;
                    if (boss.modeTimer >= boss.modeDuration) {
                        boss.modeTimer = 0;
                        boss.attackMode = boss.attackMode === 'cannon' ? 'gatling' : 'cannon';
                        boss.gatlingShakeX = 0;
                    }

                    if (boss.attackMode === 'cannon') {
                        // Normal movement patterns
                        boss.patternTimer++;

                        if (boss.patternTimer > 180) {
                            boss.pattern = (boss.pattern + 1) % 3;
                            boss.patternTimer = 0;
                        }

                        switch(boss.pattern) {
                            case 0: // Chase
                                const angle = Math.atan2(player.y - boss.y, player.x - boss.x);
                                boss.x += Math.cos(angle) * boss.speed;
                                boss.y += Math.sin(angle) * boss.speed * 0.5;
                                boss.angle = angle;
                                break;
                            case 1: // Strafe
                                boss.x += Math.sin(boss.patternTimer * 0.025) * 1.5;
                                boss.angle = Math.PI / 2;
                                break;
                            case 2: // Circle
                                boss.x = canvas.width/2 + Math.cos(boss.patternTimer * 0.015) * 200;
                                boss.y = 150 + Math.sin(boss.patternTimer * 0.015) * 50;
                                boss.angle = Math.atan2(player.y - boss.y, player.x - boss.x);
                                break;
                        }

                        // Boss main cannon shooting
                        boss.shootCooldown--;
                        if (boss.shootCooldown <= 0) {
                            const angleToPlayer = Math.atan2(player.y - boss.y, player.x - boss.x);

                            // Spread shot from main cannon
                            for (let i = -2; i <= 2; i++) {
                                enemyBullets.push({
                                    x: boss.x,
                                    y: boss.y,
                                    dx: Math.cos(angleToPlayer + i * 0.2) * 1.5,
                                    dy: Math.sin(angleToPlayer + i * 0.2) * 1.5,
                                    radius: 6,
                                    color: '#fbbf24',
                                    damage: 15
                                });
                            }
                            boss.shootCooldown = boss.shootRate;
                        }
                    } else {
                        // Gatling mode: stop and shake while firing
                        boss.angle = Math.PI / 2; // Face down
                        boss.gatlingShakeX = Math.sin(boss.modeTimer * 0.3) * 8;

                        // Gatling guns fire (slower, fewer bullets)
                        boss.gatlingCooldown--;
                        if (boss.gatlingCooldown <= 0) {
                            const angleToPlayer = Math.atan2(player.y - boss.y, player.x - boss.x);
                            const bulletSpeed = 1.2;

                            // Alternate between left and right gun each shot
                            if (Math.random() > 0.5) {
                                // Left gatling gun
                                const leftGunX = boss.x - 45 + boss.gatlingShakeX;
                                const leftGunY = boss.y;
                                enemyBullets.push({
                                    x: leftGunX,
                                    y: leftGunY,
                                    dx: Math.cos(angleToPlayer) * bulletSpeed + (Math.random() - 0.5) * 0.4,
                                    dy: Math.sin(angleToPlayer) * bulletSpeed + (Math.random() - 0.5) * 0.4,
                                    radius: 3,
                                    color: '#f97316',
                                    damage: 5
                                });
                            } else {
                                // Right gatling gun
                                const rightGunX = boss.x + 45 + boss.gatlingShakeX;
                                const rightGunY = boss.y;
                                enemyBullets.push({
                                    x: rightGunX,
                                    y: rightGunY,
                                    dx: Math.cos(angleToPlayer) * bulletSpeed + (Math.random() - 0.5) * 0.4,
                                    dy: Math.sin(angleToPlayer) * bulletSpeed + (Math.random() - 0.5) * 0.4,
                                    radius: 3,
                                    color: '#f97316',
                                    damage: 5
                                });
                            }

                            boss.gatlingCooldown = boss.gatlingRate;
                        }
                    }
                }

                // Keep boss in bounds
                boss.x = Math.max(boss.width, Math.min(canvas.width - boss.width, boss.x));

                // Bullet-boss collision
                bullets.forEach((bullet, bi) => {
                    if (!boss) return;
                    if (distance(bullet, boss) < boss.width / 2 + bullet.radius) {
                        boss.hp--;
                        createParticles(bullet.x, bullet.y, '#fbbf24', 3);
                        playHit();
                        bullets.splice(bi, 1);

                        if (boss.hp <= 0) {
                            score += 1000 * stage;
                            // Big explosion effect
                            playExplosion(true);
                            playCelebration();
                            for (let j = 0; j < 5; j++) {
                                setTimeout(() => {
                                    createParticles(
                                        boss ? boss.x : canvas.width/2 + (Math.random()-0.5)*80,
                                        boss ? boss.y : 100 + (Math.random()-0.5)*80,
                                        ['#fbbf24', '#ef4444', '#f97316'][Math.floor(Math.random()*3)],
                                        20
                                    );
                                    if (j < 3) playExplosion();
                                }, j * 100);
                            }
                            triggerCelebration();
                            boss = null;
                            bossMode = false;
                            nextStage();
                        }
                    }
                });

                // Boss-player collision
                if (boss && player.invincible <= 0 && distance(boss, player) < 50) {
                    player.hp -= 30;
                    player.invincible = 60;
                    createParticles(player.x, player.y, '#4ade80', 10);

                    if (player.hp <= 0) {
                        gameOver();
                    }
                }
            }

            // Update powerups
            powerups = powerups.filter((p, i) => {
                if (distance(p, player) < 25) {
                    if (p.type === 'health') {
                        player.hp = Math.min(player.maxHp, player.hp + 25);
                    }
                    createParticles(p.x, p.y, '#4ade80', 5);
                    playPowerup();
                    return false;
                }
                return true;
            });

            // Update particles
            particles = particles.filter(p => {
                p.x += p.dx;
                p.y += p.dy;
                p.life--;
                p.dx *= 0.95;
                p.dy *= 0.95;
                return p.life > 0;
            });

            // Update UI
            document.getElementById('hp').textContent = Math.max(0, player.hp);
            document.getElementById('hp').style.color = player.hp < 30 ? '#ef4444' : '#4ade80';
            document.getElementById('stage').textContent = stage;
            document.getElementById('score').textContent = score;
            document.getElementById('enemies').textContent = bossMode ? 'BOSS!' : enemiesRemaining;

            // Update stage announcement
            if (stageAnnounce.active) {
                stageAnnounce.timer++;
                if (stageAnnounce.timer >= stageAnnounce.duration) {
                    stageAnnounce.active = false;
                }
            }

            // Update celebration
            if (celebration.active) {
                celebration.timer++;
                celebration.confetti.forEach(c => {
                    c.x += c.dx;
                    c.y += c.dy;
                    c.dy += 0.3; // gravity
                    c.rotation += c.rotationSpeed;
                    c.dx *= 0.99;
                });
                if (celebration.timer >= celebration.duration) {
                    celebration.active = false;
                }
            }
        }

        function nextStage() {
            stage++;
            player.hp = Math.min(player.maxHp, player.hp + 30);

            // Show next stage announcement after celebration
            setTimeout(() => {
                if (gameRunning) {
                    showStageAnnounce(stage);
                    spawnStageEnemies();
                }
            }, 2500);
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('overlayTitle').textContent = 'GAME OVER';
            document.getElementById('overlayText').textContent = `Stage ${stage}까지 도달했습니다!`;
            document.getElementById('overlayScore').textContent = `Final Score: ${score}`;
            document.getElementById('startBtn').textContent = 'RETRY';
            overlay.style.display = 'block';
        }

        function distance(a, b) {
            return Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
        }

        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 4;
                particles.push({
                    x, y,
                    dx: Math.cos(angle) * speed,
                    dy: Math.sin(angle) * speed,
                    color,
                    life: 30 + Math.random() * 20,
                    radius: 2 + Math.random() * 3
                });
            }
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#2d2d44';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid
            ctx.strokeStyle = '#3d3d5c';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Powerups
            powerups.forEach(p => {
                ctx.fillStyle = '#4ade80';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('+', p.x, p.y);
            });

            // Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life / 50;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;

            // Player tank - Body
            ctx.save();
            ctx.translate(player.x, player.y);

            if (player.invincible > 0 && Math.floor(player.invincible / 5) % 2) {
                ctx.globalAlpha = 0.5;
            }

            // Draw body (rotates with movement direction)
            ctx.save();
            ctx.rotate(player.bodyAngle);
            ctx.fillStyle = '#22c55e';
            ctx.fillRect(-player.width/2, -player.height/2, player.width, player.height);
            // Tank tracks
            ctx.fillStyle = '#166534';
            ctx.fillRect(-player.width/2, -player.height/2, 8, player.height);
            ctx.fillRect(player.width/2 - 8, -player.height/2, 8, player.height);
            ctx.restore();

            // Draw turret (rotates independently with arrow keys)
            ctx.save();
            ctx.rotate(player.turretAngle);
            ctx.fillStyle = '#15803d';
            ctx.fillRect(0, -5, 28, 10);
            ctx.beginPath();
            ctx.arc(0, 0, 14, 0, Math.PI * 2);
            ctx.fill();
            // Turret highlight
            ctx.fillStyle = '#166534';
            ctx.beginPath();
            ctx.arc(0, 0, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            ctx.restore();
            ctx.globalAlpha = 1;

            // Player HP bar (below tank)
            const playerHpPercent = player.hp / player.maxHp;
            ctx.fillStyle = '#333';
            ctx.fillRect(player.x - 25, player.y + player.height/2 + 5, 50, 8);
            ctx.fillStyle = playerHpPercent > 0.5 ? '#4ade80' : playerHpPercent > 0.25 ? '#fbbf24' : '#ef4444';
            ctx.fillRect(player.x - 25, player.y + player.height/2 + 5, 50 * playerHpPercent, 8);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 1;
            ctx.strokeRect(player.x - 25, player.y + player.height/2 + 5, 50, 8);

            // Player bullets
            ctx.fillStyle = '#fbbf24';
            bullets.forEach(b => {
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Enemy bullets
            enemyBullets.forEach(b => {
                ctx.fillStyle = b.color || '#ef4444';
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Enemies
            enemies.forEach(enemy => {
                ctx.save();
                ctx.translate(enemy.x, enemy.y);
                ctx.rotate(enemy.angle);

                ctx.fillStyle = enemy.color;

                if (enemy.type === 'tank') {
                    ctx.fillRect(-enemy.width/2, -enemy.height/2, enemy.width, enemy.height);
                    ctx.fillStyle = '#991b1b';
                    ctx.fillRect(0, -4, 20, 8);
                } else if (enemy.type === 'helicopter') {
                    // Body
                    ctx.beginPath();
                    ctx.ellipse(0, 0, enemy.width/2, enemy.height/3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    // Rotor
                    ctx.strokeStyle = '#ddd';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(-20, 0);
                    ctx.lineTo(20, 0);
                    ctx.moveTo(0, -15);
                    ctx.lineTo(0, 15);
                    ctx.stroke();
                } else if (enemy.type === 'robot') {
                    // Body
                    ctx.fillRect(-enemy.width/2, -enemy.height/2, enemy.width, enemy.height);
                    // Eyes
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(-8, -8, 6, 6);
                    ctx.fillRect(2, -8, 6, 6);
                }

                ctx.restore();

                // Health bar
                const hpPercent = enemy.hp / enemy.maxHp;
                ctx.fillStyle = '#333';
                ctx.fillRect(enemy.x - 20, enemy.y - enemy.height/2 - 10, 40, 5);
                ctx.fillStyle = hpPercent > 0.5 ? '#4ade80' : hpPercent > 0.25 ? '#fbbf24' : '#ef4444';
                ctx.fillRect(enemy.x - 20, enemy.y - enemy.height/2 - 10, 40 * hpPercent, 5);
            });

            // Boss
            if (boss) {
                const shakeX = boss.gatlingShakeX || 0;

                // Draw gatling guns only in gatling mode
                if (boss.attackMode === 'gatling') {
                    ctx.save();
                    ctx.translate(boss.x + shakeX, boss.y);

                    // Left gatling gun
                    ctx.fillStyle = '#444';
                    ctx.fillRect(-55, -12, 20, 24);
                    ctx.fillStyle = '#666';
                    ctx.fillRect(-52, -8, 6, 16);
                    ctx.fillRect(-44, -8, 6, 16);
                    // Gatling barrels with muzzle flash effect
                    ctx.fillStyle = '#333';
                    for (let i = 0; i < 3; i++) {
                        ctx.fillRect(-50 + i * 5, 12, 3, 15);
                    }
                    // Muzzle flash
                    if (Math.random() > 0.5) {
                        ctx.fillStyle = '#fbbf24';
                        ctx.beginPath();
                        ctx.arc(-45, 30, 5, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    // Right gatling gun
                    ctx.fillStyle = '#444';
                    ctx.fillRect(35, -12, 20, 24);
                    ctx.fillStyle = '#666';
                    ctx.fillRect(38, -8, 6, 16);
                    ctx.fillRect(46, -8, 6, 16);
                    // Gatling barrels
                    ctx.fillStyle = '#333';
                    for (let i = 0; i < 3; i++) {
                        ctx.fillRect(37 + i * 5, 12, 3, 15);
                    }
                    // Muzzle flash
                    if (Math.random() > 0.5) {
                        ctx.fillStyle = '#fbbf24';
                        ctx.beginPath();
                        ctx.arc(45, 30, 5, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    ctx.restore();
                }

                ctx.save();
                ctx.translate(boss.x + shakeX, boss.y);
                ctx.rotate(boss.angle);

                // Boss body
                ctx.fillStyle = boss.color;
                ctx.fillRect(-boss.width/2, -boss.height/2, boss.width, boss.height);

                // Boss details
                ctx.fillStyle = '#7f1d1d';
                ctx.fillRect(0, -8, 40, 16);
                ctx.beginPath();
                ctx.arc(0, 0, 20, 0, Math.PI * 2);
                ctx.fill();

                // Skull decoration
                ctx.fillStyle = '#fbbf24';
                ctx.beginPath();
                ctx.arc(-5, -3, 4, 0, Math.PI * 2);
                ctx.arc(5, -3, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillRect(-4, 3, 8, 4);

                ctx.restore();

                // Boss health bar
                const hpPercent = boss.hp / boss.maxHp;
                ctx.fillStyle = '#333';
                ctx.fillRect(canvas.width/2 - 150, 20, 300, 20);
                ctx.fillStyle = '#dc2626';
                ctx.fillRect(canvas.width/2 - 150, 20, 300 * hpPercent, 20);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(canvas.width/2 - 150, 20, 300, 20);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`BOSS - Stage ${stage}`, canvas.width/2, 35);
            }

            // Stage transition text
            if (bossMode && !boss) {
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GET READY!', canvas.width/2, canvas.height/2);
            }

            // Stage announcement
            if (stageAnnounce.active) {
                const progress = stageAnnounce.timer / stageAnnounce.duration;
                let alpha = 1;
                let scale = 1;

                // Fade in
                if (progress < 0.2) {
                    alpha = progress / 0.2;
                    scale = 0.5 + (progress / 0.2) * 0.5;
                }
                // Fade out
                else if (progress > 0.7) {
                    alpha = 1 - ((progress - 0.7) / 0.3);
                }

                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.scale(scale, scale);

                // Glow effect
                ctx.shadowColor = '#60a5fa';
                ctx.shadowBlur = 30;

                // Stage text
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 72px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(`STAGE ${stageAnnounce.stage}`, 0, 0);

                // Decorative lines
                ctx.strokeStyle = '#60a5fa';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(-200, 50);
                ctx.lineTo(-50, 50);
                ctx.moveTo(50, 50);
                ctx.lineTo(200, 50);
                ctx.stroke();

                ctx.restore();
            }

            // Celebration effect
            if (celebration.active) {
                const progress = celebration.timer / celebration.duration;

                // Draw confetti
                celebration.confetti.forEach(c => {
                    ctx.save();
                    ctx.translate(c.x, c.y);
                    ctx.rotate(c.rotation);
                    ctx.fillStyle = c.color;
                    ctx.globalAlpha = Math.max(0, 1 - progress);
                    ctx.fillRect(-c.size/2, -c.size/2, c.size, c.size * 0.6);
                    ctx.restore();
                });

                // Draw celebration message
                if (progress < 0.8) {
                    const msgProgress = Math.min(1, progress / 0.3);
                    const scale = 0.5 + msgProgress * 0.5 + Math.sin(celebration.timer * 0.2) * 0.05;
                    const alpha = progress < 0.6 ? 1 : 1 - ((progress - 0.6) / 0.2);

                    ctx.save();
                    ctx.globalAlpha = alpha;
                    ctx.translate(canvas.width / 2, canvas.height / 2 - 50);
                    ctx.scale(scale, scale);

                    // Rainbow glow effect
                    const hue = (celebration.timer * 5) % 360;
                    ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
                    ctx.shadowBlur = 40;

                    // Message text
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 64px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(celebration.message, 0, 0);

                    // Bonus score text
                    ctx.font = 'bold 28px Arial';
                    ctx.fillStyle = '#fbbf24';
                    ctx.shadowColor = '#fbbf24';
                    ctx.fillText(`+${1000 * (stage - 1)} BONUS!`, 0, 50);

                    ctx.restore();
                }
            }
        }

        function gameLoop() {
            if (!gameRunning) return;

            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Show start screen
        overlay.style.display = 'block';

        // Initial draw
        draw();
    </script>
</body>

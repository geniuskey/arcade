<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Tetris - Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff00ff;
            --bg-dark: #020010;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            touch-action: none;
        }

        #top-bar {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 15;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--neon-blue);
        }

        .stat-value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 18px;
            font-weight: 700;
        }

        #game-layout {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        #game-container {
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }

        canvas {
            display: block;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .next-preview {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        #screens {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.2);
        }

        .screen {
            background: rgba(2, 0, 16, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.2);
            display: none;
            flex-direction: column;
            gap: 15px;
            max-width: 85%;
            pointer-events: auto;
        }

        .screen.active {
            display: flex;
        }

        h2 {
            font-size: 32px;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .difficulty-selector {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 10px 0;
        }

        .diff-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .diff-btn.active {
            background: var(--neon-purple);
            border-color: var(--neon-purple);
            box-shadow: 0 0 10px var(--neon-purple);
        }

        .btn {
            padding: 12px 30px;
            background: var(--neon-blue);
            color: var(--bg-dark);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #mobile-controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(2, 70px);
            gap: 10px;
            justify-content: center;
        }

        .ctrl-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            touch-action: none;
        }

        .ctrl-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        @media (min-width: 769px) {
            #mobile-controls { display: none; }
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <div class="stat-item">
            <span class="stat-label">Score</span>
            <span id="score" class="stat-value">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Diff</span>
            <span id="current-diff-display" class="stat-value" style="font-size: 14px; color: var(--neon-purple);">NORMAL</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Best</span>
            <span id="best-score" class="stat-value">0</span>
        </div>
    </div>

    <div id="game-layout">
        <div id="game-container">
            <canvas id="tetrisCanvas"></canvas>
            <div id="screens">
                <div id="start-screen" class="screen active">
                    <h2>COSMIC TETRIS</h2>
                    <div class="difficulty-selector">
                        <button class="diff-btn" onclick="setDifficulty('easy')">EASY</button>
                        <button class="diff-btn active" onclick="setDifficulty('normal')">NORMAL</button>
                        <button class="diff-btn" onclick="setDifficulty('hard')">HARD</button>
                    </div>
                    <button class="btn" onclick="startGame()">INITIALIZE</button>
                </div>

                <div id="game-over-screen" class="screen">
                    <h2>SIGNAL LOST</h2>
                    <p>The space debris has overwhelmed the system.</p>
                    <div style="margin: 10px 0;">
                        <div class="stat-label">Final Score</div>
                        <div id="final-score" class="stat-value">0</div>
                    </div>
                    <button class="btn" onclick="startGame()">REBOOT</button>
                </div>
            </div>
        </div>
        
        <div id="side-panel">
            <div class="stat-item">
                <span class="stat-label">Next</span>
                <div class="next-preview">
                    <canvas id="nextCanvas"></canvas>
                </div>
            </div>
            <div class="stat-item">
                <span class="stat-label">Lines</span>
                <span id="lines" class="stat-value">0</span>
            </div>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="ctrl-btn" onpointerdown="playerRotate(-1)">↺</div>
        <div class="ctrl-btn" onpointerdown="playerRotate(1)">↻</div>
        <div class="ctrl-btn" onpointerdown="playerDropFull()">⤓</div>
        <div class="ctrl-btn" onpointerdown="playerMove(-1)">←</div>
        <div class="ctrl-btn" onpointerdown="playerDrop()">↓</div>
        <div class="ctrl-btn" onpointerdown="playerMove(1)">→</div>
    </div>

    <script>
        const canvas = document.getElementById('tetrisCanvas');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextContext = nextCanvas.getContext('2d');

        const scoreEl = document.getElementById('score');
        const linesEl = document.getElementById('lines');
        const bestScoreEl = document.getElementById('best-score');
        const finalScoreEl = document.getElementById('final-score');

        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = 20;

        context.scale(BLOCK_SIZE, BLOCK_SIZE);
        nextContext.scale(BLOCK_SIZE, BLOCK_SIZE);

        const PIECES = 'ILJOTSZ';
        const COLORS = {
            'I': '#00f3ff',
            'L': '#ff9d00',
            'J': '#bc13fe',
            'O': '#ffff00',
            'T': '#ff00ff',
            'S': '#00ff00',
            'Z': '#ff3e3e'
        };

        const DIFFICULTIES = {
            easy: { speed: 1000, label: 'EASY' },
            normal: { speed: 600, label: 'NORMAL' },
            hard: { speed: 300, label: 'HARD' }
        };

        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
            if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
            if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
            if (type === 'O') return [[4, 4], [4, 4]];
            if (type === 'T') return [[0, 5, 0], [5, 5, 5], [0, 0, 0]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function drawMatrix(matrix, offset, ctx = context) {
            if (!matrix) return;
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.shadowBlur = 5;
                        ctx.fillStyle = Object.values(COLORS)[value - 1];
                        ctx.shadowColor = ctx.fillStyle;
                        ctx.fillRect(x + offset.x, y + offset.y, 0.9, 0.9);
                        ctx.shadowBlur = 0;
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function arenaSweep() {
            let rowCount = 1;
            const fullLines = [];
            
            for (let y = arena.length - 1; y > 0; --y) {
                let isFull = true;
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        isFull = false;
                        break;
                    }
                }
                if (isFull) {
                    fullLines.push(y);
                }
            }

            if (fullLines.length > 0) {
                isAnimating = true;
                animatingLines = fullLines;
                
                setTimeout(() => {
                    fullLines.forEach(y => {
                        const row = arena.splice(y, 1)[0].fill(0);
                        arena.unshift(row);
                        player.score += rowCount * 100;
                        player.lines += 1;
                        rowCount *= 2;
                    });
                    animatingLines = [];
                    isAnimating = false;
                    updateUI();
                }, 200);
            }
        }

        const arena = createMatrix(COLS, ROWS);
        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            next: null,
            score: 0,
            lines: 0
        };

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let gameActive = false;
        let isAnimating = false;
        let animatingLines = [];
        let currentDifficulty = 'normal';

        function setDifficulty(diff) {
            currentDifficulty = diff;
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.toLowerCase() === diff);
            });
            document.getElementById('current-diff-display').innerText = DIFFICULTIES[diff].label;
            dropInterval = DIFFICULTIES[diff].speed;
            updateBestScoreDisplay();
        }

        function updateBestScoreDisplay() {
            const best = localStorage.getItem(`tetris_best_${currentDifficulty}`) || 0;
            bestScoreEl.innerText = best;
        }

        function playerDrop() {
            if (!gameActive || isAnimating) return;
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerDropFull() {
            if (!gameActive || isAnimating) return;
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            dropCounter = 0;
        }

        function playerMove(dir) {
            if (!gameActive || isAnimating) return;
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerRotate(dir) {
            if (!gameActive || isAnimating) return;
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            if (!player.next) player.next = createPiece(PIECES[PIECES.length * Math.random() | 0]);
            player.matrix = player.next;
            player.next = createPiece(PIECES[PIECES.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                gameOver();
            }
            drawNext();
        }

        function startGame() {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.lines = 0;
            player.next = null;
            playerReset();
            updateUI();
            gameActive = true;
            lastTime = performance.now();
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            requestAnimationFrame(update);
        }

        function gameOver() {
            gameActive = false;
            finalScoreEl.innerText = player.score;
            const bestKey = `tetris_best_${currentDifficulty}`;
            const best = parseInt(localStorage.getItem(bestKey) || 0);
            if (player.score > best) {
                localStorage.setItem(bestKey, player.score);
                bestScoreEl.innerText = player.score;
            }
            document.getElementById('game-over-screen').classList.add('active');
        }

        function updateUI() {
            scoreEl.innerText = player.score;
            linesEl.innerText = player.lines;
        }

        function drawNext() {
            nextContext.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            drawMatrix(player.next, {x: 1, y: 1}, nextContext);
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw Grid
            context.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            context.lineWidth = 0.05;
            for(let x=0; x<=COLS; x++) { context.beginPath(); context.moveTo(x, 0); context.lineTo(x, ROWS); context.stroke(); }
            for(let y=0; y<=ROWS; y++) { context.beginPath(); context.moveTo(0, y); context.lineTo(COLS, y); context.stroke(); }

            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);

            // Draw Line Clear Animation
            if (isAnimating) {
                animatingLines.forEach(y => {
                    context.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    context.fillRect(0, y, COLS, 1);
                });
            }
        }

        function update(time = 0) {
            if (!gameActive) return;
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        function resize() {
            canvas.width = COLS * BLOCK_SIZE;
            canvas.height = ROWS * BLOCK_SIZE;
            nextCanvas.width = 5 * BLOCK_SIZE;
            nextCanvas.height = 5 * BLOCK_SIZE;
            context.scale(BLOCK_SIZE, BLOCK_SIZE);
            nextContext.scale(BLOCK_SIZE, BLOCK_SIZE);
            draw();
        }

        window.addEventListener('resize', resize);
        resize();

        window.addEventListener('keydown', event => {
            if (!gameActive) {
                if (document.querySelector('.screen.active')) {
                    startGame();
                }
                return;
            }

            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(event.key)) {
                event.preventDefault();
            }

            if (event.key === 'ArrowLeft' || event.key.toLowerCase() === 'a') playerMove(-1);
            else if (event.key === 'ArrowRight' || event.key.toLowerCase() === 'd') playerMove(1);
            else if (event.key === 'ArrowDown' || event.key.toLowerCase() === 's') playerDrop();
            else if (event.key === 'ArrowUp' || event.key.toLowerCase() === 'w') playerRotate(1);
            else if (event.key === ' ' || event.key === 'Enter') playerDropFull();
        });

        updateBestScoreDisplay();
        draw();
    </script>
</body>
</html>

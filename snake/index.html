<!DOCTYPE html>
<html lang="en">

<head>

            display: flex;

            align-items: center;

            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

            z-index: 15;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--neon-blue);
        }

        .stat-value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 20px;
            font-weight: 700;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1/1;
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            overflow: hidden;
        }

        #screens {

        .screen {
            background: rgba(2, 0, 16, 0.95);
            padding: 30px;

        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }

        .diff-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;

        }

        .diff-btn.active {
            background: var(--neon-purple);
            border-color: var(--neon-purple);
            box-shadow: 0 0 10px var(--neon-purple);
        }

        .btn {
            padding: 12px 30px;
            background: var(--neon-blue);
            color: var(--bg-dark);
            border: none;
            border-radius: 12px;
            font-size: 18px;

            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .screen {
            background: rgba(2, 0, 16, 0.9);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            display: none;
            flex-direction: column;
            gap: 20px;
            max-width: 80%;
        }

        .screen.active {
            display: flex;
        }

        h2 {
            font-size: 32px;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .btn {
            padding: 15px 40px;
            background: var(--neon-blue);
            color: var(--bg-dark);
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;

        }

        .btn:active {
            transform: scale(0.95);
        }

        #mobile-controls {
            position: absolute;
            bottom: 30px;

            justify-content: center;
            gap: 15px;

        }

        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 10px;
        }

        .ctrl-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }

        @media (max-width: 768px) {
            #mobile-controls {
                display: flex;
            }
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 12px;
            border-radius: 15px;
            font-family: sans-serif;
            font-size: 12px;
            transition: background 0.3s;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <a href="../" class="back-btn">← Arcade</a>
    <div id="top-bar">
        <div class="stat-item">
            <span class="stat-label">Stardust</span>
            <span id="score" class="stat-value">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Difficulty</span>
            <span id="current-diff-display" class="stat-value"
                style="font-size: 14px; color: var(--neon-purple);">NORMAL</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Best</span>
            <span id="best-score" class="stat-value">0</span>
        </div>
    </div>

    <div id="game-container">
        <canvas id="snakeCanvas"></canvas>

        <div id="screens">
            <div id="start-screen" class="screen active">
                <h2>COSMIC SNAKE</h2>
                <div class="difficulty-selector">
                    <button class="diff-btn" onclick="setDifficulty('easy')">EASY</button>
                    <button class="diff-btn active" onclick="setDifficulty('normal')">NORMAL</button>
                    <button class="diff-btn" onclick="setDifficulty('hard')">HARD</button>
                </div>
                <button class="btn" onclick="startGame()">INITIALIZE</button>
            </div>

            <div id="game-over-screen" class="screen">
                <h2>SIGNAL LOST</h2>
                <div style="margin: 10px 0;">
                    <div class="stat-label">Final Score</div>
                    <div id="final-score" class="stat-value">0</div>
                </div>
                <button class="btn" onclick="startGame()">REBOOT</button>
            </div>
        </div>

        <div id="mobile-controls">
            <div class="d-pad">
                <div style="grid-column: 2;" class="ctrl-btn" onpointerdown="setDirection('up')">↑</div>
                <div style="grid-column: 1;" class="ctrl-btn" onpointerdown="setDirection('left')">←</div>
                <div style="grid-column: 2;" class="ctrl-btn" onpointerdown="setDirection('down')">↓</div>
                <div style="grid-column: 3;" class="ctrl-btn" onpointerdown="setDirection('right')">→</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const bestScoreEl = document.getElementById('best-score');
        const finalScoreEl = document.getElementById('final-score');

        // Grid config
        const GRID_SIZE = 20;
        let tileCount;
        let tileSize;

        // Game state
        let snake = [];
        let food = { x: 5, y: 5 };
        let dx = 0;
        let dy = 0;
        let nextDx = 0;
        let nextDy = 0;
        let score = 0;
        let gameLoop;
        let isPaused = true;
        let speed = 100;
        let currentDifficulty = 'normal';

        const DIFFICULTIES = {
            easy: { speed: 150, label: 'EASY' },
            normal: { speed: 100, label: 'NORMAL' },
            hard: { speed: 60, label: 'HARD' }
        };

        function setDifficulty(diff) {
            currentDifficulty = diff;
            // Update buttons
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.toLowerCase() === diff);
            });
            document.getElementById('current-diff-display').innerText = DIFFICULTIES[diff].label;
            updateBestScoreDisplay();
        }

        function updateBestScoreDisplay() {
            const best = localStorage.getItem(`snake_best_${currentDifficulty}`) || 0;
            bestScoreEl.innerText = best;
        }

        function resize() {
            const containerSize = Math.min(window.innerWidth - 40, 500);
            canvas.width = containerSize;
            canvas.height = containerSize;
            tileSize = canvas.width / GRID_SIZE;
            tileCount = GRID_SIZE;
            draw();
        }

        window.addEventListener('resize', resize);
        resize();

        function initSnake() {
            snake = [
                { x: 10, y: 10 },
                { x: 10, y: 11 },
                { x: 10, y: 12 }
            ];
            dx = 0;
            dy = -1;
            nextDx = 0;
            nextDy = -1;
            score = 0;
            speed = DIFFICULTIES[currentDifficulty].speed;
            scoreEl.innerText = score;
            placeFood();
            updateBestScoreDisplay();
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            if (snake.some(part => part.x === food.x && part.y === food.y)) {
                placeFood();
            }
        }

        function startGame() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            initSnake();
            isPaused = false;
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, speed);
        }

        function update() {
            if (isPaused) return;

            dx = nextDx;
            dy = nextDy;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return gameOver();
            }

            // Self collision
            if (snake.some(part => part.x === head.x && part.y === head.y)) {
                return gameOver();
            }

            snake.unshift(head);

            // Food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.innerText = score;
                placeFood();
                // Speed up slightly
                if (speed > 40) {
                    clearInterval(gameLoop);
                    speed *= 0.98;
                    gameLoop = setInterval(update, speed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function gameOver() {
            isPaused = true;
            clearInterval(gameLoop);
            finalScoreEl.innerText = score;
            const bestKey = `snake_best_${currentDifficulty}`;
            const best = parseInt(localStorage.getItem(bestKey) || 0);
            if (score > best) {
                localStorage.setItem(bestKey, score);
                bestScoreEl.innerText = score;
            }
            document.getElementById('game-over-screen').classList.add('active');
        }

        function setDirection(dir) {
            if (isPaused) {
                startGame();
                return;
            }
            switch (dir) {
                case 'up': if (dy !== 1) { nextDx = 0; nextDy = -1; } break;
                case 'down': if (dy !== -1) { nextDx = 0; nextDy = 1; } break;
                case 'left': if (dx !== 1) { nextDx = -1; nextDy = 0; } break;
                case 'right': if (dx !== -1) { nextDx = 1; nextDy = 0; } break;
            }
        }

        window.addEventListener('keydown', e => {
            if (document.querySelector('.screen.active')) {
                startGame();
                return;
            }
            switch (e.key) {
                case 'ArrowUp': setDirection('up'); break;
                case 'ArrowDown': setDirection('down'); break;
                case 'ArrowLeft': setDirection('left'); break;
                case 'ArrowRight': setDirection('right'); break;
            }
        });

        function draw() {
            // Background
            ctx.fillStyle = '#020010';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid lines (subtle)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * tileSize, 0);
                ctx.lineTo(i * tileSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * tileSize);
                ctx.lineTo(canvas.width, i * tileSize);
                ctx.stroke();
            }

            // Food
            ctx.fillStyle = '#ff00ff';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff00ff';
            ctx.beginPath();
            ctx.arc(
                food.x * tileSize + tileSize / 2,
                food.y * tileSize + tileSize / 2,
                tileSize / 3, 0, Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Snake
            snake.forEach((part, index) => {
                const isHead = index === 0;
                ctx.fillStyle = isHead ? '#00f3ff' : '#bc13fe';
                if (isHead) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#00f3ff';
                }

                const margin = isHead ? 2 : 4;
                ctx.fillRect(
                    part.x * tileSize + margin,
                    part.y * tileSize + margin,
                    tileSize - margin * 2,
                    tileSize - margin * 2
                );
                ctx.shadowBlur = 0;
            });
        }

        // Background stars
        function drawStars() {
            // Static stars for now, can animate later
        }

        updateBestScoreDisplay();
        draw();
    </script>
</body>

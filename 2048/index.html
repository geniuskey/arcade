<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic 2048 - Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff00ff;
            --bg-dark: #020010;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            touch-action: none;
        }

        #top-bar {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 15;
            position: fixed;
            top: 0;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--neon-blue);
        }

        .stat-value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 18px;
            font-weight: 700;
        }

        #game-container {
            position: relative;
            width: min(90vw, 400px);
            aspect-ratio: 1/1;
            background: rgba(255, 255, 255, 0.05);
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
        }

        #grid-bg {
            display: grid;
            width: 100%;
            height: 100%;
            gap: 10px;
        }

        .grid-4 { grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr); }
        .grid-5 { grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(5, 1fr); }
        .grid-6 { grid-template-columns: repeat(6, 1fr); grid-template-rows: repeat(6, 1fr); }

        .grid-cell {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
        }

        #tile-container {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            pointer-events: none;
        }

        .tile {
            position: absolute;
            width: calc((100% - (var(--grid-gap) * (var(--grid-size) - 1))) / var(--grid-size));
            height: calc((100% - (var(--grid-gap) * (var(--grid-size) - 1))) / var(--grid-size));
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 24px;
            transition: transform 0.1s ease-in-out;
            z-index: 2;
        }

        .tile-inner {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            animation: appear 0.2s ease-out;
        }

        @keyframes appear {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .tile-merged { animation: pop 0.2s ease-out; }

        /* Cosmic Tile Colors */
        .v-2 { background: rgba(0, 243, 255, 0.1); color: #fff; box-shadow: inset 0 0 10px rgba(0, 243, 255, 0.3); }
        .v-4 { background: rgba(0, 243, 255, 0.2); color: #fff; box-shadow: inset 0 0 15px rgba(0, 243, 255, 0.5); }
        .v-8 { background: rgba(188, 19, 254, 0.3); color: #fff; box-shadow: inset 0 0 15px rgba(188, 19, 254, 0.5); }
        .v-16 { background: rgba(188, 19, 254, 0.5); color: #fff; box-shadow: inset 0 0 20px rgba(188, 19, 254, 0.7); }
        .v-32 { background: rgba(255, 0, 255, 0.4); color: #fff; box-shadow: inset 0 0 20px rgba(255, 0, 255, 0.7); }
        .v-64 { background: rgba(255, 0, 255, 0.6); color: #fff; box-shadow: inset 0 0 25px rgba(255, 0, 255, 0.9); }
        .v-128 { background: rgba(255, 157, 0, 0.5); color: #fff; font-size: 20px; text-shadow: 0 0 10px #ff9d00; }
        .v-256 { background: rgba(255, 157, 0, 0.7); color: #fff; font-size: 20px; text-shadow: 0 0 15px #ff9d00; }
        .v-512 { background: rgba(0, 255, 0, 0.6); color: #fff; font-size: 20px; text-shadow: 0 0 15px #00ff00; }
        .v-1024 { background: rgba(0, 255, 0, 0.8); color: #fff; font-size: 16px; text-shadow: 0 0 20px #00ff00; }
        .v-2048 { background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple)); color: #fff; font-size: 16px; box-shadow: 0 0 30px var(--neon-blue); }

        #screens {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.4);
        }

        .screen {
            background: rgba(2, 0, 16, 0.95);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
            display: none;
            flex-direction: column;
            gap: 20px;
            max-width: 90%;
            pointer-events: auto;
        }

        .screen.active {
            display: flex;
        }

        h2 {
            font-size: 32px;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }

        .diff-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .diff-btn.active {
            background: var(--neon-blue);
            border-color: var(--neon-blue);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .btn {
            padding: 15px 40px;
            background: var(--neon-purple);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #hint {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <div class="stat-item">
            <span class="stat-label">Score</span>
            <span id="score" class="stat-value">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Grid</span>
            <span id="current-diff-display" class="stat-value" style="font-size: 14px; color: var(--neon-blue);">4x4</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Best</span>
            <span id="best-score" class="stat-value">0</span>
        </div>
    </div>

    <div id="game-container" style="--grid-size: 4; --grid-gap: 10px;">
        <div id="grid-bg" class="grid-4"></div>
        <div id="tile-container"></div>
    </div>

    <div id="hint">Swipe or use WASD/Arrows to merge tiles</div>

    <div id="screens">
        <div id="start-screen" class="screen active">
            <h2>COSMIC 2048</h2>
            <div class="difficulty-selector">
                <button class="diff-btn active" onclick="setDifficulty(4)">4x4</button>
                <button class="diff-btn" onclick="setDifficulty(5)">5x5</button>
                <button class="diff-btn" onclick="setDifficulty(6)">6x6</button>
            </div>
            <p style="opacity: 0.7;">Merge identical celestial bodies to reach the ultimate singularity.</p>
            <button class="btn" onclick="startGame()">INITIALIZE</button>
        </div>

        <div id="game-over-screen" class="screen">
            <h2>CRITICAL MASS</h2>
            <p>The system has reached its limit.</p>
            <div style="margin: 10px 0;">
                <div class="stat-label">Final Score</div>
                <div id="final-score" class="stat-value">0</div>
            </div>
            <button class="btn" onclick="startGame()">REBOOT</button>
        </div>
    </div>

    <script>
        const container = document.getElementById('game-container');
        const tileContainer = document.getElementById('tile-container');
        const gridBg = document.getElementById('grid-bg');
        const scoreEl = document.getElementById('score');
        const bestScoreEl = document.getElementById('best-score');
        const finalScoreEl = document.getElementById('final-score');

        let gridSize = 4;
        let board = []; // Stores { value, id }
        let score = 0;
        let gameActive = false;
        let tileIdCounter = 0;

        function setDifficulty(size) {
            gridSize = size;
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.innerText) === size);
            });
            document.getElementById('current-diff-display').innerText = `${size}x${size}`;
            container.style.setProperty('--grid-size', size);
            gridBg.className = `grid-${size}`;
            updateBestScoreDisplay();
            if (gameActive) startGame(); // Restart if size changed
        }

        function updateBestScoreDisplay() {
            const best = localStorage.getItem(`2048_best_${gridSize}`) || 0;
            bestScoreEl.innerText = best;
        }

        function initBoard() {
            board = Array(gridSize).fill().map(() => Array(gridSize).fill(null));
            score = 0;
            scoreEl.innerText = '0';
            
            // Setup Background Grid
            gridBg.innerHTML = '';
            for(let i=0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                gridBg.appendChild(cell);
            }

            tileContainer.innerHTML = '';
            tileIdCounter = 0;

            addRandomTile();
            addRandomTile();
            draw();
        }

        function addRandomTile() {
            const empty = [];
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    if (!board[r][c]) empty.push({r, c});
                }
            }
            if (empty.length > 0) {
                const {r, c} = empty[Math.floor(Math.random() * empty.length)];
                board[r][c] = {
                    value: Math.random() < 0.9 ? 2 : 4,
                    id: tileIdCounter++
                };
            }
        }

        function getTileElement(id) {
            return tileContainer.querySelector(`[data-id="${id}"]`);
        }

        function draw() {
            const usedIds = new Set();

            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    const tile = board[r][c];
                    if (tile) {
                        usedIds.add(tile.id);
                        let el = getTileElement(tile.id);
                        if (!el) {
                            el = document.createElement('div');
                            el.className = 'tile';
                            el.dataset.id = tile.id;
                            el.innerHTML = `<div class="tile-inner v-${tile.value}">${tile.value}</div>`;
                            tileContainer.appendChild(el);
                        } else {
                            // Update value if merged
                            const inner = el.querySelector('.tile-inner');
                            if (parseInt(inner.innerText) !== tile.value) {
                                inner.innerText = tile.value;
                                inner.className = `tile-inner v-${tile.value} tile-merged`;
                            }
                        }
                        
                        // Update position
                        const percent = 100 / gridSize;
                        el.style.transform = `translate(${c * 100}%, ${r * 100}%)`;
                        el.style.width = `${percent}%`;
                        el.style.height = `${percent}%`;
                        
                        // Handle padding offset (visual)
                        const gap = 10;
                        const offsetC = c * gap;
                        const offsetR = r * gap;
                        el.style.left = `${offsetC}px`;
                        el.style.top = `${offsetR}px`;
                        el.style.width = `calc(${percent}% - ${(gap * (gridSize - 1)) / gridSize}px)`;
                        el.style.height = `calc(${percent}% - ${(gap * (gridSize - 1)) / gridSize}px)`;
                    }
                }
            }

            // Remove tiles no longer on board
            Array.from(tileContainer.children).forEach(el => {
                if (!usedIds.has(parseInt(el.dataset.id))) {
                    el.remove();
                }
            });
        }

        function move(dir) {
            if (!gameActive) return;
            let moved = false;

            // Helper to get/set board based on orientation
            const getAt = (r, c, d) => {
                if (d === 'left') return board[r][c];
                if (d === 'right') return board[r][gridSize - 1 - c];
                if (d === 'up') return board[c][r];
                if (d === 'down') return board[gridSize - 1 - c][r];
            };

            const setAt = (r, c, d, val) => {
                if (d === 'left') board[r][c] = val;
                else if (d === 'right') board[r][gridSize - 1 - c] = val;
                else if (d === 'up') board[c][r] = val;
                else if (d === 'down') board[gridSize - 1 - c][r] = val;
            };

            for (let r = 0; r < gridSize; r++) {
                let row = [];
                for (let c = 0; c < gridSize; c++) {
                    const tile = getAt(r, c, dir);
                    if (tile) row.push(tile);
                }

                let newRow = [];
                for (let i = 0; i < row.length; i++) {
                    if (i < row.length - 1 && row[i].value === row[i + 1].value) {
                        newRow.push({
                            value: row[i].value * 2,
                            id: row[i].id // Keep first ID for animation target
                        });
                        score += row[i].value * 2;
                        i++;
                        moved = true;
                    } else {
                        newRow.push(row[i]);
                    }
                }

                while (newRow.length < gridSize) newRow.push(null);

                for (let c = 0; c < gridSize; c++) {
                    if (getAt(r, c, dir) !== newRow[c]) {
                        if (getAt(r, c, dir) || newRow[c]) moved = true;
                    }
                    setAt(r, c, dir, newRow[c]);
                }
            }

            if (moved) {
                scoreEl.innerText = score;
                draw();
                // Delay adding new tile slightly for slide animation
                setTimeout(() => {
                    addRandomTile();
                    draw();
                    if (checkGameOver()) gameOver();
                }, 100);
            }
        }

        function checkGameOver() {
            for(let r=0; r<gridSize; r++) {
                for(let c=0; c<gridSize; c++) {
                    if (!board[r][c]) return false;
                    if (c < gridSize - 1 && board[r][c].value === board[r][c+1].value) return false;
                    if (r < gridSize - 1 && board[r][c].value === board[r+1][c].value) return false;
                }
            }
            return true;
        }

        function startGame() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            initBoard();
            gameActive = true;
            updateBestScoreDisplay();
        }

        function gameOver() {
            gameActive = false;
            finalScoreEl.innerText = score;
            const bestKey = `2048_best_${gridSize}`;
            const best = parseInt(localStorage.getItem(bestKey) || 0);
            if (score > best) {
                localStorage.setItem(bestKey, score);
                bestScoreEl.innerText = score;
            }
            document.getElementById('game-over-screen').classList.add('active');
        }

        // Controls
        window.addEventListener('keydown', e => {
            if (!gameActive) {
                if (document.querySelector('.screen.active')) startGame();
                return;
            }
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) e.preventDefault();
            
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') move('left');
            if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') move('right');
            if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') move('up');
            if (e.key === 'ArrowDown' || e.key.toLowerCase() === 's') move('down');
        });

        // Touch
        let touchStart = null;
        window.addEventListener('touchstart', e => touchStart = {x: e.touches[0].clientX, y: e.touches[0].clientY});
        window.addEventListener('touchend', e => {
            if (!touchStart || !gameActive) return;
            const dx = e.changedTouches[0].clientX - touchStart.x;
            const dy = e.changedTouches[0].clientY - touchStart.y;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > 30) move(dx > 0 ? 'right' : 'left');
            } else {
                if (Math.abs(dy) > 30) move(dy > 0 ? 'down' : 'up');
            }
            touchStart = null;
        });

        updateBestScoreDisplay();
    </script>
</body>
</html>
